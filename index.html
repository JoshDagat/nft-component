<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main class="container">
      <article class="nft__card">
        <!--  -->

        <div class="nft__card-image">
          <img
            class="nft__card-image"
            src="./images/image-equilibrium.jpg"
            alt="nft sample"
          />
        </div>
        <!--  -->
        <div class="nft__card-details">
          <h2 class="nft__card-name">Equilibrium #3429</h2>
          <p>Our Equilibirum collection promotes balance and calm</p>
          <div class="nft__card-extra">
            <span class="nft__card__amount">0.041 ETH</span>
            <span class="nft__card__time-left">3 days left</span>
          </div>
          <!--  -->
          <hr />
          <!--  -->
          <div class="nft__user-details">
            <img src="./images/image-avatar.png" alt="user avatar" />
            <address><span>Creation of</span> Jules Wyvern</address>
          </div>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Josuer Bague</a>.
    </footer>
  </body>
</html>
